    <div class="container">
        <h1 class="heading">Create Assignment</h1>
        <form id="assignmentForm" class="form">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="input" required>

            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="input" required></textarea>

            <label for="due_date" class="form-label">Due Date:</label>
            <input type="date" id="due_date" name="due_date" class="input" required>

            <label for="course" class="form-label">Course:</label>
            <select id="course" name="course" class="input" required>
                <!-- Options will be dynamically populated -->
            </select>

            <!-- <label for="for_students" class="form-label">Assign to Students:</label>
            <select id="for_students" name="for_students" class="input" multiple required>
               
            </select> -->
