        <div class="button-container">
            <a href="login.html" class="button">Login</a>
            <a href="register.html" class="button">Signup</a>
        </div>
    </div>
    <div class="container">
        <div class="heading">Create an Account</div>
        <form id="registration-form" class="form">
            <label for="user_type" class="form-label">Are you</label>
            <select id="user_type" name="user_type" class="input" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="cr">Class Representative</option>
            </select>

            <input required class="input" type="text" name="username" id="username" placeholder="Enter your username">

            <input required class="input" type="email" name="email" id="email" placeholder="Enter your email">

            <input required class="input" type="text" name="first_name" id="first_name" placeholder="Enter your first name">

            <input required class="input" type="text" name="last_name" id="last_name" placeholder="Enter your last name">

            <input required class="input" type="password" name="password" id="password" placeholder="Enter your password">

            <input required class="input" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password">

            <label for="profile_image" class="form-label">Profile Image</label>
            <input type="file" id="profile_image" name="profile_image" class="input" accept="image/*">
            <span class="file-chosen" id="file-chosen">No file chosen</span>

            <input class="signup-button" type="submit" value="Register">

            <span class="agreement"><a href="login.html">Already have an account? Login here</a></span>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
        
            hamburger.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                // Optionally toggle hamburger lines (for animation)
                hamburger.classList.toggle('active');
            });
        });
        </script>
    <script src="./auth.js"></script>
