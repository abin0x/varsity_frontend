        <h1>Edit Research Paper</h1>

    <div class="container">
        <h1 class="heading">Edit Research Paper</h1>
        <form id="edit-paper-form" class="form">
            <input type="hidden" id="paper-id">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="input" required>

            <!-- <label for="author" class="form-label">Author:</label> -->
            <!-- <input type="text" id="author" name="author" class="input" required> -->

            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-textarea" rows="6" required></textarea>

            <label for="document" class="form-label">Document:</label>
            <input type="file" id="document" name="document" class="input" required>


            <label for="img_url" class="form-label">Image URL:</label>
            <input type="url" id="img_url" name="img_url" class="input" required>

            <!-- Assign unique ID to the submit button -->
            <button type="submit" class="login-button" id="save-button">Save Changes</button>
            <button type="button" id="cancel-button" class="logout-button">Cancel</button>
        </form>
    </div>
