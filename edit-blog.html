<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="blog.css"> <!-- Link to your CSS file -->
</head>
<body>
    <nav>
        <div class="menu-btn">
            <div class="line line--1"></div>
            <div class="line line--2"></div>
            <div class="line line--3"></div>
        </div>
        <div class="nav-links">

            <a href="assignmentSubmit.html" class="link">Submit Assignment</a>

        </div>
    </nav>
    <header>
        <h1>Edit Blog Post</h1>
    </header>
    <div class="container">
        <div class="form">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="input" placeholder="Enter blog title">

            <label for="content" class="form-label">Content</label>
            <textarea id="content" class="form-textarea" rows="6" placeholder="Write your blog content here"></textarea>

            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" id="image_url" class="input" placeholder="Enter image URL (optional)">

            <button class="login-button" id="update-button">Update</button>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="edit-blog.js"></script> <!-- Link to your JavaScript file -->
