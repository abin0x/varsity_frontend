<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <link rel="stylesheet" href="assignmentSubmit.css">
</head>
<body>
    <nav>
        <div class="menu-btn">
            <div class="line line--1"></div>
            <div class="line line--2"></div>
            <div class="line line--3"></div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="link">Home</a>
            <a href="profileUpdate.html" class="link">Profile</a>
            <a href="studentDashboard.html" class="link">Dashboard</a>
            <a href="stdAssignment.html" class="link">Assignment</a>
            <a href="StdNotification.html" class="link">Notification</a>
            <a href="profile.html" class="link">About Me</a>
        </div>
    </nav>
    <header>
        <h1>Assignment Submit</h1>
    </header>
    <div class="container">
        <h2 class="heading">Submit Assignment</h2>
        <form id="assignment-form" class="form">
            <label for="assignment" class="form-label">Select Assignment:</label>
            <select id="assignment" name="assignment" class="form-select" required>
                <!-- Options will be dynamically populated -->
            </select>

            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-textarea" placeholder="Enter description" rows="4" required></textarea>

            <label for="submitted_file" class="form-label">Upload File:</label>
            <input type="file" id="submitted_file" name="submitted_file" class="input" accept=".pdf,.doc,.docx,.png,.jpg" required>

            <button type="submit" id="submit-btn" class="login-button">Submit Assignment</button>
        </form>
    </div>

    <script src="assignmentSubmit.js"></script>
    <script src="./ham.js"></script>
</body>
</html>
