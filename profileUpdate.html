</head>

        <div class="menu-btn">
            <div class="line line--1"></div>

            <a href="StdNotification.html" class="link">Notification</a>

        </div>
    </nav>
    <header>
        <h1>Profile Update </h1>
    </header>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card p-3 py-4">
                    <div id="profile-view" class="text-center">
                        <img id="profile-image" src="default_image.jpg" width="550" >
                        <h5 id="username">Username</h5>
                        <p id="full-name">Full Name</p>
                        <p><strong>Email:</strong> <span id="email">email@example.com</span></p>
                        <p><strong>User Type:</strong> <span id="user-type">User Type</span></p>
                        <div id="description" class="mt-3"></div>
                        <button id="edit-button" class="btn btn-primary mt-3">Edit Profile</button>
                    </div>
                    <div id="profile-edit" class="d-none">
                        <form id="edit-form">
                            <div class="form-group">
                                <label for="profile-image-input">Profile Image URL:</label>
                                <input type="text" id="profile-image-input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username-input">Username:</label>
                                <input type="text" id="username-input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="full-name-input">Full Name:</label>
                                <input type="text" id="full-name-input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email-input">Email:</label>
                                <input type="email" id="email-input" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="user-type-input">User Type:</label>
                                <select id="user-type-input" class="form-control">
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description-input">Description:</label>
                                <textarea id="description-input" class="form-control"></textarea>
                            </div>
                            <button type="button" id="save-button" class="btn btn-success">Save Changes</button>
                            <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="profileUpdate.js"></script>
    <script src="./ham.js"></script>
</body>
</html>
